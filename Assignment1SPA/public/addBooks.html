<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Add Books</title>
</head>
<body style="background-color: rgb(250, 237, 237);">
    <div id="header">
        <h1 class="heading">BOOK MANAGEMENT SYSTEM</h1>
        <a href="displayBooks.html">Book list</a>
        <a href="addBooks.html">Add books</a>
    </div> 
    <div id="body">
        <div id="find">
         <h2 class="heading" style="color:#b9847b;">Add Book Details:</h2> 
         <form method="GET" id="addBookForm">
            <div class="formElement">
                <span class="spanLabels">
                    <label>ID: </label>
                </span>
                <input type="text"  id="bookID" required autofocus>
            </div>
            <div class="formElement">
                <span class="spanLabels">
                    <label>Title: </label>
                </span>
                <input type="text" id="title" required>
            </div>
            <div class="formElement">
                <span class="spanLabels">
                    <label>Author: </label>
                </span>
                <input type="text" id="authorName" required>
            </div>
            <div class="formElement">
                <span class="spanLabels">
                    <label>Price: </label>
                </span>
                <input type="number" id="price" min="0" required>
            </div>
            <div class="formElement">
                <span class="spanLabels">
                    <label>Rating: </label>
                </span>
                <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required>
            </div>
            <div class="formElement">
                <span class="spanLabels">
                    <label>Description: </label>
                </span>
                <textarea id="description" row="4" clm="80"></textarea>
            </div>
            <div class="formElement">
                <span class="spanLabels">
                    <label>Image URL: </label>
                </span>
                <input type="text" id="coverPhotoURL">
            </div>
            <div style="margin-left:40%">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
        </div>
     </div>
     <script type="module" src="./app.js"></script>
 </body>
</body>
</html>
